services:
  yevudo-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: yevudo-app
    ports:
      - '9011:3000'
    restart: unless-stopped
    networks:
      - my_shared_network
    healthcheck:
      test: ['CMD-SHELL', 'wget --no-verbose --tries=1 --spider http://localhost:3000/ || exit 1']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  my_shared_network:
    external: true
